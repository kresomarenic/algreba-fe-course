    <h4>Dinamo : Milan (in canvas)</h4>
    <canvas
      id="dinamoMilanCanvas"
      width="200"
      height="70"
      style="border: 1px solid #d3d3d3"
    >
      Your browser does not support the HTML canvas tag.</canvas
    >
    <script>
      var c = document.getElementById("dinamoMilanCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "50px Noto Sans";
      ctx.fillText("0 : 4", 50, 50);
    </script>

    <h4>Malo za Milana</h4>
