<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG, canvas, video, audio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Noto Sans', sans-serif">
    <a href="./../index.html">Vrati se na poƒçetnu</a>

    <h2>The svg element</h2>

    <!-- SVG -->
    <svg height="130" width="500">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>
      <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">
        SVG
      </text>
      Sorry, your browser does not support inline SVG.
    </svg>

    <br />
    <!-- Canvas -->
    <h2>The canvas element</h2>
    <canvas
      id="myCanvas"
      width="220"
      height="150"
      style="border: 1px solid #d3d3d3"
    >
      Your browser does not support the HTML canvas tag.</canvas
    >

    <canvas
      id="myCanvas1"
      width="220"
      height="150"
      style="border: 1px solid #d3d3d3"
    >
    </canvas>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(95, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();

      var c = document.getElementById("myCanvas1");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(60, 70, 50, Math.PI, 2 * Math.PI);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(160, 70, 50, 0, Math.PI);
      ctx.stroke();
    </script>

    <br />

    <!-- Audio -->
    <h2>Audio element</h2>
    <audio controls muted preload="metadata">
      <source src=".././multimedia/wave.mp3" type="audio/mpeg" />
    </audio>

    <br />
    <!-- Videos -->
    <h2>Video element</h2>
    <video
      controls
      muted
      preload="metadata"
      width="50%"
      poster=".././multimedia/sample_video_poster.jpg"
    >
      <source src=".././multimedia/SampleVideo.mp4" type="video/mp4" />
    </video>
  </body>
</html>
