<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vinarija Frontend</title>
    <meta name="author" content="Vinko Škrbotina Frontendić" />
    <meta
      name="keywords"
      content="vino, grožđe, dingač, crno vino, bijelo vino"
    />
    <meta name="description" content="Najbolja vinarija u Hrvatskoj" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="image/x-icon"
      href="https://grapevinevegas.com/wp-content/uploads/2021/10/cropped-grape-vine-favicon.png"
    />
  </head>
  <body style="font-family: 'Noto Sans', sans-serif">
    <a href="./../index.html">Vrati se na početnu</a>

    <!-- header -->
    <header>
      <h1></h1>
      <nav>
        <ul>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
        </ul>
      </nav>
    </header>

    <!-- content -->
    <main>
      <header>
        <h1></h1>
        <nav></nav>
      </header>

      <!-- section 1 -->
      <section id="onama">
        <header>
          <h2>O nama</h2>
        </header>
        <picture>
          <source
            media="(min-width: 650px)"
            srcset="
              https://dalmatinskiportal.hr/sadrzaj/vijesti/srednja/2021-11-08-18-18-9540-.jpg
            "
          />
          <source
            media="(min-width: 450px)"
            srcset="
              https://dalmatinskiportal.hr/sadrzaj/vijesti/mala/2021-11-08-18-18-9540-.jpg
            "
          />
          <img
            src="https://dalmatinskiportal.hr/sadrzaj/vijesti/velika/2021-11-08-18-18-9540-.jpg"
            alt="sretni vinari"
          />
        </picture>
        <p></p>
      </section>

      <!-- section 2 -->
      <section id="proizvodi">
        <header>
          <h2>Naši proizvodi</h2>
        </header>

        <!-- article 1 -->
        <article>
          <header>
            <h3>Crno vrno</h3>
          </header>
          <p></p>
        </article>

        <!-- article 2 -->
        <article>
          <header>
            <h3>Bijelo vrno</h3>
          </header>
          <p></p>
        </article>

        <!-- article 3 -->
        <article>
          <header>
            <h3>Rose</h3>
          </header>
          <p></p>
        </article>
        <p></p>
      </section>

      <!-- section 3 -->
      <section id="kontakt">
        <header>
          <h2></h2>
        </header>
        <form action="#" method="GET">
          <label for="ime">Unesite svoje ime:</label>
          <input type="text" name="ime" id="ime" /><br />
          <label for="prezime">Unesite svoje prezimeime:</label>
          <input type="text" name="prezime" id="prezime" /><br />
          <label for="email">Unesite svoju email adresu:</label>
          <input type="email" name="email" id="email" /><br />
          <label for="naslov">Unesite naslov svojeg upita:</label>
          <input type="text" name="naslov" id="naslov" /><br />
          <textarea name="sadrzaj" cols="200" rows="5">
Ovdje unosite sadrzaj svojeg upita...</textarea
          >
        </form>
      </section>
    </main>
