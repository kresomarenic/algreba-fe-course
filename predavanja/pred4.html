<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedija</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      font-family: 'Noto Sans', sans-serif;
      background-color: rgb(180, 209, 235);
    "
  >
    <a href="./../index.html">Vrati se na početnu</a>

    <!-- multimedia -->

    <!-- unos slika različitih formata -->
    <h3>Hajdukov grb jpg format</h3>
    <img
      src="https://www.njuskalo.hr/image-w920x690/navijacki-rekviziti/hajduk-split-naljepnica-grb-slika-125304895.jpg "
      alt="Hajduk grb - jpg"
      width="200em"
    />

    <h3>Dinamov grb png format</h3>
    <img
      src="https://freepikpsd.com/file/2019/10/dinamo-png-1-Transparent-Images.png"
      alt="Dinamov grb - png"
      width="200em"
    />

    <h3>GIF format</h3>
    <img
      src="https://csshint.com/wp-content/uploads/2019/06/HTML-Funny-404-Pages.gif"
      alt="gif gif"
      width="300em"
    />

    <h3>Objašnjenje picture i figure taga</h3>
    <figure>
      <picture>
        <source
          media="(min-width: 800px)"
          srcset="
            https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg
          "
        />
        <source
          media="(min-width: 460px)"
          srcset="
            https://www.vecernji.hr/media/img/3d/d0/6c57bc8609cac5f3a34b.jpeg
          "
        />
        <img
          src="https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg"
        />
      </picture>
      <figcaption>Gužva na benzinskim pumpama jer je sve poskupilo</figcaption>
    </figure>
  </body>
</html>
