<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forme</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Noto Sans', sans-serif">
    <a href="./../index.html">Vrati se na početnu</a>
    <br /><br />
    <!-- Forme -->
    <form
      action="#"
      method="GET"
      enctype="text/plain"
      autocomplete
      oninput='umnozak.value = (parseInt(faktor1.value) * parseInt(faktor2.value)) + " kn zarade"'
    >
      <fieldset>
        <legend>Osobni podatci:</legend>
        <label for="ime">Ime:</label>
        <input type="text" name="ime" id="ime" />
        <br /><br />

        <p>Odaberite spol:</p>
        <input type="radio" name="spol" id="spolMusko" value="M" />
        <label for="spolMusko">Muško</label> <br />
        <input type="radio" name="spol" id="spolZesko" value="Ž" />
        <label for="spolZensko">Žensko</label> <br />
        <input type="radio" name="spol" id="spolSvemirac" value="S" />
        <label for="spolSvemirac">Svemirac</label> <br /><br />
      </fieldset>

      <p>Koja vozila posjedujete?:</p>
      <input type="checkbox" name="vehicle" id="vehicle1" value="Bicikl" />
      <label for="spolMusko">Bicikl</label> <br />
      <input type="checkbox" name="vehicle" id="vehicle2" value="Auto" />
      <label for="spolZensko">Auto</label> <br />
      <input type="checkbox" name="vehicle" id="vehicle3" value="Segway" />
      <label for="spolSvemirac">Segway</label> <br /><br />

      <label for="boja">Odaberite boju:</label>
      <select name="boja" id="boja">
        <optgroup label="Tople boje">
          <option value="plava">Plava</option>
          <option value="crna">Crna</option>
        </optgroup>
        <optgroup label="Hladne boje">
          <option value="crvena">Crvena</option>
          <option selected value="zelena">Zelena</option>
        </optgroup>
      </select>
      <br /><br />

      <p>Veliki prostor za unos teksta:</p>
      <textarea
        name="message"
        id="message"
        style="width: 300px; height: 150px; background-color: aliceblue"
      >
Prostor za unos poruke
      </textarea>
      <br /><br />

      <label for="grad">Gradovi:</label>
      <input list="gradovi" name="grad" id="grad" />
      <datalist id="gradovi">
        <option value="Šibenik">Šibenik</option>
        <option value="Beli Manastir">Beli Manastir</option>
        <option value="Rovinj">Rovinj</option>
        <option value="Čakovec">Čakovec</option>
      </datalist>

      <br /><br />

      <p>Isprobaj množenje:</p>
      <input type="text" name="faktor1" id="faktor1" /> (radnih sati) *
      <input type="text" name="faktor2" id="faktor2" /> (cijena sata) =
      <output name="umnozak" for="faktor1 faktor2"></output>

      <br /><br />

      <input type="submit" value="Pošalji podatke" />
    </form>
  </body>
</html>
